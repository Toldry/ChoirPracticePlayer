<!DOCTYPE html>
<html lang="en">
<head>
	<title>Player for Adi Choir</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<!-- Bootstrap-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.js"></script>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.6/angular-resource.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

	<script src="app.js"></script>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body ng-app="mainModule" ng-controller="playerController">
	<div class="container">
		<h1>Choir Practice Player</h1>
		<audio id="audio" preload="auto" controls autplay loopcontrols ng-attr-loop="{{loopingEnabled || undefined}}">
			</audio>
			<button ng-click="stop()" type="button" class="btn btn-primary"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></button>
			<button ng-click="fastBackward()" type="button" class="btn btn-primary"><i class="fa fa-fast-backward fa-2x" aria-hidden="true"></i></button>
			<button ng-click="stepBackward()" type="button" class="btn btn-primary"><i class="fa fa-step-backward fa-2x" aria-hidden="true"></i></button>
			<button ng-click="stepForward()" type="button" class="btn btn-primary"><i class="fa fa-step-forward fa-2x" aria-hidden="true"></i></button>
			<button ng-click="fastForward()" type="button" class="btn btn-primary"><i class="fa fa-fast-forward fa-2x" aria-hidden="true"></i></button>
			<div class="well">
				<div class="well">
					<label>Loop</label>
					<!-- Rounded switch -->
					<label class="switch pull-right">
						<input type="checkbox" ng-model="loopingEnabled" value="false">
						<span class="w3slider round"></span>
					</label>
				</div>
				<input id="loopControlSlider"/>

			</div>
			<div>
				<div class="well">
					<label>Playback rate: {{playbackRate}}</label>
					<input type="range" min="0.5" max="{{speedUpEnabled?4:1}}" value="1" step="0.05" ng-model="playbackRate"/>
					<div class="well">

						<label>Speed up enabled</label>
						<!-- Rounded switch -->
						<label class="switch pull-right">
							<input type="checkbox" ng-model="speedUpEnabled" value="false">
							<span class="w3slider round"></span>
						</label>
					</div>
				</div>
				<div>
					<label>
						<i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
						Current time: {{currentTime}} seconds
					</label>
				</div>

				<div>
					<label for="fileSelect">
						<i class="fa fa-file-audio-o fa-2x" aria-hidden="true"></i><span>Load music...</span>
					</label>
					<input id="fileSelect" type="file" accept="audio/*" custom-on-change="uploadFile"/>
				</div>
				<ul class="list-group">
					<li ng-repeat="song in songs" ng-click="loadSong(song)" class="list-group-item">{{song}}</li>
				</ul>
			</div>
		</body>
		</html>
